version: '3.9'

networks:
  kong-net:
    external: true

services:
  usuarios-service:
    container_name: usuarios-service
    image: usuarios-service
    build:
      context: ./usuarios-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./usuarios-service:/usr/src/app  # Sincroniza c√≥digo local con contenedor
      - /usr/src/app/node_modules        # Evita conflictos con `node_modules`
    environment:
      - DB_USER=kong
      - DB_PASS=kong
      - DB_HOST=kong-database
      - DB_PORT=5432
      - DB_NAME=kong
      - JWT_SECRET=supersecreto
    networks:
      - kong-net

